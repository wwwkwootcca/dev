<form
	accept-charset="UTF-8"
	id="MediaContactUsForm"
	method="POST"
	{%comment%}action="https://formspree.io/me@example.com"{%endcomment%}
	style="display:flex;flex-direction:column;align-items:flex-end;width:72%;"
>
	<style scoped>
		#MediaContactUsForm input, textarea
		{
			font-size:	125%;
			float:		right;
			padding:	0 2px;
			min-width:	400px;
		}
		#MediaContactUsForm label
		{
			font-size:	125%;
			padding:	0 8px;
			text-align:	right;
		}
	</style>

	<p>	<label	for="Name"		>	Name:			</label>	<input		name="Name"		type="text"		required	placeholder="First Lastname"		pattern=".* .*"		autofocus	>	</p>
	<p>	<label	for="Phone"		>	Phone #:		</label>	<input		name="Phone"	type="tel"		required	placeholder="519-456-7890"				pattern="[2-9][0-8][0-9]-[2-9][0-9][0-9]-[0-9][0-9][0-9][0-9]"	>	</p>
	<p>	<label	for="_replyto"	>	E-mail Address:	</label>	<input		name="_replyto"	type="email"	required	placeholder="email_address@example.com"	pattern=".*@.*\..*"				>	</p>
	<p>	<label	for="_subject"	>	Subject:		</label>	<input		name="_subject"	type="text"		required	placeholder="Subject Title"				pattern="..*"					>	</p>
	<p>	<label	for="Message"	>	Message:		</label>	<textarea	name="Message"	rows="15"		required	placeholder="Your message ..."			pattern=".*"		wrap="soft"	>	</textarea>	</p>

	<p>	<button	type="submit"	>	Send	</button>	</p>
	{%comment%}<p>	<input	name="sendit"	type="submit" value="Send"	>	</p>{%endcomment%}

	{%comment%}Neither required nor pattern= appears to be effective for <textarea>.{%endcomment%}

	<input	name="Sender"	type="hidden"	value="wwwkwootccaWebFormSubmission@kwootc.ca"			/>
	<input	name="_format"	type="hidden"	value="plain"											/>
	<input	name="_next"	type="hidden"	value="{{"/Contact_Us-Sent"|relative_url}}"				/>
	<input	name="_cc"		type="hidden"	value="wwwkwootccaWebFormSubmission@test.example.com"	/>

	<input	name="_gotcha"	type="text"		style="display:none;"									/>
</form>

<script>
    var contactform =  document.getElementById('MediaContactUsForm');
    contactform.setAttribute('action', 'https://formspree.io/' + 'Contac' + 'tUs.1@' + 'kwootc' + '.' + 'ca');
</script>

<p>&nbsp;</p>

<p style="padding:20px;">
	{%include WarnResponseTime.html%}
</p>
